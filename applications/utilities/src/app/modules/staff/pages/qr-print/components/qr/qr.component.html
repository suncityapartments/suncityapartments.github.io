<div class="qr__code" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
  <img [src]="this.imageSrc" alt="qr code" [style.visibility]="this.imageSrc?'visible':'hidden'">
  @if (this.selectedFile()) {
  <div class="qr__action" (click)="onReset()">
    &times;
  </div>
  } @else {
  <div class="qr__action arrow" (click)="onSelect()">
    &uarr;
  </div>
  }
</div>
<div class="qr__id">
  {{this.selectedFileName()}}
</div>
<input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" style="display: none;">
